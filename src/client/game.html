<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pong Multiplayer - game</title>
        <link rel="stylesheet" href="css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    </head>
    <style>
      body {
        background: lightgray;
        text-align: center;
      }

      header {
        border:1px solid black;
        padding: 16px;
      }

      h1 {
        font-weight: 700;
        font-size: 24px;
        text-transform: uppercase;
      }
      .buttons {
        display: flex;
        justify-content: center;
      }
    </style>

    <body id='gamePage'>
      <header>
        <h1 >
          Pong
        </h1>
      </header>
      <div class="buttons">
        <button id='player1Button'>Player 1 ready</button>
        <button id='player2Button'>Player 2 ready</button>
      </div>
      <canvas 
      id='gameCanvas'
      width="800"
      height="600"
      tabindex="0"
      >
    </canvas>
    <script src='./game.js'></script>
    </body>
</html>
